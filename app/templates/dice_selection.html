<!DOCTYPE html>
<html>
  <head>
    <title>Select Dice</title>
    <meta charset="utf-8" />
    <style>
      /* styles.css */

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 40px;
        text-align: center;
      }

      h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      select {
        padding: 10px 15px;
        margin: 15px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      select:hover {
        border-color: #888;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <h1>Select Dice</h1>
    <form method="POST" action="{{ url_for('dice_selection') }}">
      <select id="dice_type" name="dice_type">
        <option value="regular">Regular</option>
        <option value="cities_and_knights">Cities and Knights</option>
      </select>

      <select id="roll_type" name="roll_type">
        <option value="random">Random</option>
        <option value="balanced">Balanced</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
